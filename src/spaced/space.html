}

.form-control {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
}

.form-control:focus + label,
.form-control:not(:placeholder-shown) + label {
  top: -10px;
  font-size: 12px;
  color: #999;
}

label {
  position: absolute;
  left: 10px;
  top: 15px;
  pointer-events: none;
  transition: 0.2s ease all;
}
 </style>
