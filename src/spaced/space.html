<html>
<head>
<style>
    table, th, td {
        border: 1px solid black;
        border-radius: 10px;
    }

.dialog-input-container {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 80%;
  max-width: 600px;
  display: none;
}

.dialog-input {
  width: 100%;
  padding: 8px 12px;
  font-size: 16px;
  border: 2px solid #4a4a4a;
  border-radius: 4px;
  background-color: rgba(0, 0, 0, 0.7);
  color: #ffffff;
  outline: none;
}

.dialog-input:focus {
  border-color: #6a6aff;
  box-shadow: 0 0 5px rgba(106, 106, 255, 0.5);
}

.dialog-input::placeholder {
  color: #aaaaaa;
}
 </style>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script src="space.js" type="module"></script>

<div id="space" class="tabcontent">
        <canvas id="spacecanvas" height="480px" width="640px" >
        </canvas>
</div>

<div id="dialogInput" class="dialog-input-container">
    <input type="text" id="myInput" class="dialog-input" placeholder="Type your message...">
</div>

</body>
</html>
