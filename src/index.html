<style>
body { 
    background: #000; 
    color: #0f0; 
    font-family: 'Courier New', monospace; 
    padding: 20px;
    line-height: 1.6;
}
a { 
    color: #ff0000; 
    text-decoration: none;
    position: relative;
}
a:hover { 
    color: #ff3333;
}
a:before {
    content: '#';
    position: absolute;
    left: -10px;
    opacity: 0;
    color: #00FF00;
}
a:hover:before {
    opacity: 1;
    animation: blink 1s infinite;
}
@keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
}
</style>
</head>
